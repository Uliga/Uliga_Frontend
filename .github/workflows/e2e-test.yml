name: uliga E2E test

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install yarn
        run: npm install -g yarn

      - name: Install project dependencies
        run: yarn

      - name: Install xvfb
        run: sudo apt-get install xvfb -y

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Set DISPLAY
        run: export DISPLAY=:99

      - name: Create dev certfile
        run: |
          sudo apt-get update
          sudo apt install libnss3-tools wget
          wget https://github.com/FiloSottile/mkcert/releases/download/v1.4.3/mkcert-v1.4.3-linux-amd64
          sudo cp mkcert-v1.4.3-linux-amd64 /usr/local/bin/mkcert
          sudo chmod +x /usr/local/bin/mkcert
          mkcert -install
          mkcert localhost 127.0.0.1 ::1

      - name: Create dev envfile
        run: |
          echo "REACT_APP_BASE_URL=REACT_APP_BASE_URL" >> .env

        env:
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}

      - name: Create Cypress envfile
        run: |
          echo '{
            "CYPRESS_API_HOST": "'${{ secrets.CYPRESS_API_HOST }}'",
            "email": "dbscogus4467@naver.com",
            "password": "rhdqngkwk7!"
          }' > cypress.env.json

      - name: Run app
        run: yarn start & yarn wait-on https://localhost:3000

      - name: Run cypress
        run: |
          export CYPRESS_PROJECT_ID=${{ secrets.CYPRESS_PROJECT_ID }}
          yarn cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --browser chrome
